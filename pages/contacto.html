<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans&family=Roboto:ital,wght@0,400;1,300&family=Source+Serif+4:ital,opsz@0,8..60;1,8..60&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="contacto-principal">
    <header>

        <nav>
            <ul>
                <li class="homeButton"><a href="../index.html">HOME</a></li>
                <li class="blogButton"><a href="./blog.html">BLOG</a></li>
                <li class="storeButton"><a href="./store.html">STORE</a></li>
                <li class="aboutButton"><a href="./about-me.html">ABOUT ME</a></li>
                <li class="contactoButton"><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <div>
            <h1>CONTACTO</h1>
        </div>
    </header>
    <main class="main-contacto">
        <div class="formulario">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Lastname</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                <input type="mail" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
                <textarea class="form-control" name="" id="" cols="30" rows="10" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder=""></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </main>
    <footer class="footer-contacto">
        <div>
            <img class="iconos" src="../assets/img/instagram.png" alt="">
            <img class="iconos" src="../assets/img/gorjeo.png" alt="">
            <img class="iconos" src="../assets/img/spotify.png" alt="">
            <img class="iconos" src="../assets/img/youtube (1).png" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
